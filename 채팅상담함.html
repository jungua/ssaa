	getList = function(){
		this.pageStop = false;
		this.page  = 1;
		this.listProc = function(){
			if(!this.pageStop){
				var param = {"pageNo":this.page,"pagePerCnt":100};
				getListProcAjax(param);
			}
		}
	};

	$("#chk0").on("click",function (){
		var chk = $(this).is(":checked");
		if(chk) $("#msgListWrap input").prop('checked', true);
		else  $("#msgListWrap input").prop('checked', false);
	});

	chkBoxSel = function (_this){
		var chk = $("#" + _this.id).is(":checked");

		if(!chk) $("#chk0").prop('checked', false);
	}

	$("#msgDelBtn").on("click",function (){
		if(($('input:checkbox[name="chk1"]:checked').length)<1){
			new CAlertEx({msg:"삭제할 메세지를 선택하세요"});
			return;
		}

		new CConfirmEx({
			msg : "선택한 메시지를 모두 삭제하시겠습니까?",
			btn2Callback : function(){
				var ptrNos = "";
				$('input:checkbox[name="chk1"]:checked').each(function() {
					var ptrMemNo = $(this).val();
					var liName = "msgList" + ptrMemNo;
					var keyVal = $("#" + liName).attr("keyVal");
					$("#" + liName).remove();
					if($('li[keyVal="' + keyVal + '"]').length < 1) $('#dayView' + keyVal).remove();
					if($('#msgListWrap li').length < 1){
						$("#noneList1").show();
						$("#noneList2").show();
						$("#container").hide();
						$("#resultTop").hide();

					cache: false,
					type:"POST",
					url:"/msgBox/msgList/msgDelAjax",
					dataType:"json",

					success: function(result){

					},
					error: function(xhr,status,error){
						cl.ajaxErr(xhr.responseText);

		});
	});
